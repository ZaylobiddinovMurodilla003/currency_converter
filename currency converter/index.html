<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <form class="form">
      <input
        class="input"
        type="text"
        placeholder="Enter the amount"
        required
      />
      <select class="select">
        <option value="Currency">Currency</option>
        <option value="12273">Amerika dollari</option>
        <option value="12988">Euro</option>
        <option value="127">Rubl</option>
        <option value="450">Turk lirasi</option>
        <option value="1679">Yuan</option>
      </select>
      <button type="submit" class="submit">Converter</button>
    </form>

    <p class="result"></p>

    <script src="./js/main.js"></script>
  </body>
</html>
